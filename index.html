<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data/img/icon.png" type="image/x-icon">
    <title>Toprak eve</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="canvasContainer">
        <div id="story">
            <button type="button" id="btn_close" class="st_bt">x</button>

        <button type="button" id="btn_right">→</button>
        <button type="button" id="btn_left">←</button>
        <p id="timer"></p>
    </div>
